<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR很快就会给我打电话的</title>
  <style>
    .warper {
      margin: auto;
      position: relative;
      text-align: center;
      width: 500px;
    }

    .showTime {
      position: absolute;
      font-weight: 800;
      top: 190px;
      right: 28px;
    }
  </style>
</head>

<body>
  <div class="warper">
    <img src="./main.png" width="500" />
    <div id="showTime" class="showTime">
      <script>
        setInterval(() => {
          var date = new Date();
          var y = date.getFullYear();
          var m = date.getMonth() + 1;
          var d = date.getDate();
          var w = date.getDay();
          var ww = ' 星期' + '日一二三四五六'.charAt(new Date().getDay());
          var h = date.getHours();
          var minute = date.getMinutes()
          var s = date.getSeconds();
          var sss = date.getMilliseconds();
          if (m < 10) {
            m = "0" + m;
          }
          if (d < 10) {
            d = "0" + d;
          }
          if (h < 10) {
            h = "0" + h;
          }
          if (minute < 10) {
            minute = "0" + minute;
          }
          if (s < 10) {
            s = "0" + s;
          }
          if (sss < 10) {
            sss = "00" + sss;
          } else if (sss < 100) {
            sss = "0" + sss;
          }
          document.getElementById("showTime").innerHTML =
            `<span>${y}-${m}-${d}   ${h}:${minute}:${s}</span><br><span>${ww}</span>`;
        }, 1);
      </script>
    </div>
  </div>
</body>

</html>
